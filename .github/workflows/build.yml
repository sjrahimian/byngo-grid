name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            os_short: win
            ext: .exe
          - os: ubuntu-latest
            os_short: lin
            ext: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          # Linux-specific: Install GTK and build dependencies for wxPython
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y libgtk-3-dev libnotify-dev libsdl2-dev libfreeimage-dev libtinyxml2-dev libsuil-dev libmspack-dev
          fi

          # Install pandas and reportlab first
          pip install pandas reportlab pyinstaller
          
          # Install wxPython from the Extras repository (much faster/more reliable for Linux)
          # This avoids the "Building wheel..." error by using a pre-compiled version
          if [ "$RUNNER_OS" == "Linux" ]; then
            pip install -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-22.04 wxPython
          fi
          
          pip install gooey

      - name: Get Version (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          VERSION=$(grep "__version__" byngo.py | cut -d'"' -f2)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Get Version (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $val = Get-Content byngo.py | Select-String "__version__"
          $version = $val.ToString().Split('"')[1]
          echo "APP_VERSION=$version" >> $env:GITHUB_ENV

      - name: Build with PyInstaller
        run: |
          # --collect-all gooey: Ensures all GUI assets are included
          # --noconsole: Prevents a black terminal from popping up behind the GUI (Windows)
          # --hidden-import: Ensures wxPython components are linked
          pyinstaller --onefile \
            --noconsole \
            --collect-all gooey \
            --name "byngo-${{ env.APP_VERSION }}-${{ matrix.os_short }}" \
            byngo.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-binary
          path: dist/byngo-${{ env.APP_VERSION }}-${{ matrix.os_short }}${{ matrix.ext }}

  release:
    name: Create Draft Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: binaries/byngo-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}