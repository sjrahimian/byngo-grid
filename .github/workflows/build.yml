name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            os_short: win
            ext: .exe
          - os: ubuntu-latest
            os_short: linux
            ext: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libnotify-dev libsdl2-dev libfreeimage-dev libtinyxml2-dev libsuil-dev libmspack-dev
          pip install pandas reportlab pyinstaller
          # Install pre-built wxPython wheel for Ubuntu
          pip install -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-22.04 wxPython
          pip install gooey

      - name: Install Windows Dependencies
        if: matrix.os == 'windows-latest'
        run: |
          python -m pip install --upgrade pip
          pip install pandas reportlab pyinstaller gooey

      - name: Get app version (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          VERSION=$(grep "^__version__ =" byngo.py | cut -d'"' -f2)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Get app version (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $val = Get-Content byngo.py | Select-String -Pattern '^__version__\s*='
          $version = $val.ToString().Split('"')[1]
          echo "APP_VERSION=$version" >> $env:GITHUB_ENV

      - name: Build AppImage (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pip install python-appimage
          
          mkdir -p recipe
          cp byngo.py recipe/
          cp resources/byngo.desktop recipe/
          
          python3 -m python_appimage build app recipe/
          
          mv *.AppImage "byngo-${{ env.APP_VERSION }}-${{ matrix.os_short }}.AppImage"
        env:
          APPIMAGE_EXTRA_LIBS: "libgtk-3.so.0;libnotify.so.4;libsdl2-2.0.so.0"

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          pyinstaller --onefile \
            --noconsole \
            --collect-all gooey \
            --name "byngo-${{ env.APP_VERSION }}-${{ matrix.os_short }}" \
            byngo.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-binary
          path: |
            dist/byngo-*
            *.AppImage

  release:
    name: Create Draft Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: binaries/byngo-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}